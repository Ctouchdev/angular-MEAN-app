<mat-toolbar>
  <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button> -->
  <img class="toolbar-logo" src='assets/img/the-generic-shop.png' routerLink="" alt="" [style.cursor]="'pointer'">

  <span class="header-spacer"></span>

  <div class="mat-toolbar">

    <span [style.cursor]="'pointer'" routerLink="/shop" routerLinkActive="active" class="header-links">Shop</span>
    <span [style.cursor]="'pointer'" routerLink="/test" class="header-links">Weekly Deals</span>
    <span [style.cursor]="'pointer'" routerLink="/electronics" class="header-links">What's New</span>
    <span [style.cursor]="'pointer'" routerLink="/electronics" class="header-links">Pickup & Delivery</span>
    <span [style.cursor]="'pointer'" routerLink="/electronics" class="header-links">Contact Us</span>

  </div>

  <span class="header-spacer"></span>

  <div class="ship-to-pad">

    <button mat-icon-button class="example-icon favorite-icon" aria-label="Account icon">
      <mat-icon>expand_more</mat-icon>
      <span [style.cursor]="'pointer'" routerLink="/produce" class="ship-to-text">Ship to</span>
      <mat-icon>local_shipping</mat-icon>
    </button>

  </div>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Account icon">
    <mat-icon>account_circle</mat-icon>
  </button>

  <button mat-icon-button class="example-icon" aria-label="Shopping cart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>

</mat-toolbar>
